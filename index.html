<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/mediaquery.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chevron_right"
    />
    <title>Sea Monkey</title>
  </head>

  <body>
    <!-- Header -->

    <header>
      <div class="header-container">
        <div class="header">
          <div class="header-logo">
            <img src="/asserts/images/header_logo.svg" alt="logo" />
          </div>

          <div class="hr"><hr /></div>

          <nav class="header-nav">
            <ul>
              <li><a href="#">Expeditions</a></li>
              <li><a href="#">GALLERY</a></li>
              <li><a href="#">FAQ</a></li>
              <li>
                <button class="nav-btn-header">
                  Contact
                  <i class="material-symbols-outlined"> chevron_right </i>
                </button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-banner">
          <div class="header-banner-content-heading">
            <h1>Explore</h1>
          </div>
          <div class="header-banner-content-sub-heading">
            <p>Untamed Wilderness</p>
          </div>
          <div class="header-banner-content-content">
            <p>Now operating in Jordan</p>
          </div>
          <div class="header-banner-content-btn">
            <button>
              Know More <i class="material-symbols-outlined"> chevron_right </i>
            </button>
          </div>
        </div>
      </div>
      <div class="header-banner-base-img"></div>
    </header>

    <!-- Banner -->

    <section></section>
  </body>
</html>
